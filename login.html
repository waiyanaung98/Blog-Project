<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class="min-vh-100 bg-info d-flex justify-content-center align-items-center flex-column">

        
        <div class="p-3 bg-white rounded-4 " style="width: 350px; height: 400px;">
            <h3 class="fw-bold text-info text-center">Login</h3>

            <div class="mb-3 mt-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Email">
            </div>

            <div class="mb-1">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Your Password">
            </div>

            <div class="d-flex align-content-center">
                <input class="form-check-input  " type="checkbox" value="" aria-label="Checkbox for following text input">
                <p class="mb-0 ms-2 small "><a href="" class="text-decoration-none text-danger">Forgot Password?</a></p>
            </div>
            
            <div class="d-flex justify-content-center mt-3">
                <a href="" class="btn btn-info rounded-3 text-white small text-center">
                    Sign In
                </a>
            </div>

            <div class="d-flex justify-content-center">
                <p class="small mt-3  mb-0">Don't have an account? <a href="register.html" class="text-info ">Sign up</a></p>
            </div>
           

        </div>
    </main>
</body>
</html>
